<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Apache Phone Book</title>

    <!-- CSS -->
    
    <link href="phonebook.css" rel="stylesheet" media="all">
  </head>
  <body onload="preRender()">
   <h1><img src='logo.png' style='width: 200px; height: 61px; vertical-align: middle;'/>Apache committer and project index</h1>
   <div id="search">
    <b>Find a project: </b>   <input type="text" placeholder="Enter a name to search for..." size="25" onkeyup="searchProjects(this.value)"/> &nbsp;
    <b>Find a committer: </b> <input type="text" placeholder="Enter a name to search for..." size="25" onkeyup="searchCommitters(this.value)"/> &nbsp;
    <b>Find a podling: </b> <input type="text" placeholder="Enter a podling name" size="18" onkeyup="searchPodlings(this.value)"/> &nbsp;
    <b><a href="phonebook-about.html">About</a></b>
   </div>
   <div id="phonebook">

   <p>
      Loading data, please wait...<br/>
      <img src="loader.gif"/>
   </p>
   <p id="progress"></p>
   <noscript>
      <h2>Notice!</h2>
      <p>
         This site relies heavily on JavaScript.
         Please enable it or get a browser that supports it.
      </p>
   </noscript>
    
   </div>
   <script src="phonebook.js"></script>
  </body>
</html>
